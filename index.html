<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/logo.png">
    <title>Netflix</title>
</head>
<body>
    <div class="upper">
        <div class="logo">
            <img src="img/Netflix-Logo.png" class="img-logo"/>
        </div>
        <div>
            <form class="login">
                <h1>Sign In</h1>
                <div class="input-text">
                    <input type ="text" id="inputEmail" placeholder="Email  or phone number"/>
                </div>

                <div class="input-text">
                    <input type ="password" id="inputPassword" placeholder="password"/>
                </div>

                <div>
                    <button class="signin-button">Sign In</button>
                </div>

                <div class="remember-flex">
                    <div>
                        <input type="checkbox">
                        <label class="color_text">Remember me</label>
                    </div>
                    <div class="help">
                        <a class="color_text" href="#">Need help?</a>
                    </div>
                </div>
                <div class="others">
                    <div class="new-members">
                        New to Netflif? <a href ="#" class="signup-link">
                            Sign up now
                        </a>
                    </div>
                    <div class="protection color_link help">
                        This page is protected by Google reCAPTCHA to ensure you're
                        not a bot.
                        <a href="#">Learn more.</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-width">
            <a href="mail:silvansowino1@gmail.com" class="mail-link">
                Questions? Silvansowino1@gmail.com
            </a>
            <div>
                <ul class="bottom-flex">
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            FAQ
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Help center
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Terms of Use
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Privacy
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Cookie Preferences
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            corporate Information
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <select class="fa select-language">
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;English</option>
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;Fran&ccedil;ais</option>
                </select>
            </div>
        </div>
    </div>
    
</body>
</html>
